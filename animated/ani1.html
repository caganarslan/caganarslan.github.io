<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Müller 3D Rocking Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Rustic hand-curvy font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      perspective-origin: 50% 50%;
    }
    .rocking-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .rocking-text {
      font-family: 'Pacifico', cursive;
      font-size: 9vw;
      color: #fffbe7;
      letter-spacing: 0.12em;
      text-shadow:
        0 6px 24px rgba(0,0,0,0.45),
        0 2px 0 #b68c52,
        0 4px 0 #4e3939;
      transform-style: preserve-3d;
      /* Start with a -12deg x tilt */
      transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
      animation: rockY 2.5s infinite ease-in-out alternate;
    }
    /* Keyframes for rocking around the Y axis, always tilted -12deg on X */
    @keyframes rockY {
      0% {
        transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
        text-shadow:
            0 6px 24px rgba(0,0,0,0.45),
            12px 2px 0 #b68c52,
            24px 4px 0 #4e3939;
      }
      50% {
        transform: rotateX(-12deg) rotateY(45deg) scale(1.05);
        text-shadow:
            0 6px 24px rgba(0,0,0,0.45),
            -12px 2px 0 #b68c52,
            -24px 4px 0 #4e3939;
      }
      100% {
        transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
        text-shadow:
            0 6px 24px rgba(0,0,0,0.45),
            12px 2px 0 #b68c52,
            24px 4px 0 #4e3939;
      }
    }
  </style>
</head>
<body>
  <div class="rocking-container">
    <span class="rocking-text">Müller</span>
  </div>
</body>
</html>
