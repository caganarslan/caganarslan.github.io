<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Müller 3D Rocking Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      perspective-origin: 50% 50%;
      position: relative;
    }
    .rocking-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .rocking-text {
      font-family: cursive, "Comic Sans MS", "Brush Script MT", sans-serif;
      font-size: 10vw;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      /* "Cube-like" 3D depth with uniform shadow layers */
      text-shadow:
        1px 0 0 #ffde59,
        2px 0 0 #ffd237,
        3px 0 0 #ffbd1a,
        4px 0 0 #e0a600,
        5px 0 0 #b88d00,
        6px 0 0 #7c5e00,
        6px 2px 8px #000a;
      transform-style: preserve-3d;
      transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
      animation: rockY 2.5s infinite ease-in-out alternate;
      user-select: none;
      cursor: default;
    }
    @keyframes rockY {
      0% {
        transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
      }
      50% {
        transform: rotateX(-12deg) rotateY(45deg) scale(1.05);
      }
      100% {
        transform: rotateX(-12deg) rotateY(-45deg) scale(1.05);
      }
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 3vw;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2.5em;
      font-size: 1.1em;
      font-family: inherit;
      border: none;
      border-radius: 2em;
      background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
      color: #222;
      box-shadow: 0 2px 10px #0006;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.2s;
      z-index: 10;
    }
    .fullscreen-btn:active {
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .rocking-text {
        font-size: 15vw;
      }
      .fullscreen-btn {
        font-size: 1em;
        padding: 1em 2em;
      }
    }
  </style>
</head>
<body>
  <div class="rocking-container" id="container">
    <span class="rocking-text">Müller</span>
    <button class="fullscreen-btn" id="fs-btn">Fullscreen</button>
  </div>
  <script>
    // Fullscreen API for mobile and desktop
    document.getElementById('fs-btn').addEventListener('click', function() {
      const el = document.getElementById('container');
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    });
  </script>
</body>
</html>
